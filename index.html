<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB; /* Gökyüzü mavisi */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2em; /* Boyut küçültüldü */
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            position: relative;
            z-index: 1;
            margin: 20px; /* Boşluk eklendi */
        }

        .sun-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            transition: opacity 2s ease-in-out;
            width: 100px; /* Boyut küçültüldü */
            height: 100px; /* Boyut küçültüldü */
        }

        .sun {
            width: 100px; /* Boyut küçültüldü */
            height: 100px; /* Boyut küçültüldü */
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            animation: rays-animation 6s linear infinite;
        }

        .ray {
            position: absolute;
            width: 2px; /* Kalınlık küçültüldü */
            height: 200px; /* Boyut küçültüldü */
            background: #FFD700; /* Sarı renk */
            top: 50%;
            left: 50%;
            transform-origin: top;
        }

        .ray:nth-child(1) { transform: rotate(0deg); }
        .ray:nth-child(2) { transform: rotate(45deg); }
        .ray:nth-child(3) { transform: rotate(90deg); }
        .ray:nth-child(4) { transform: rotate(135deg); }
        .ray:nth-child(5) { transform: rotate(180deg); }
        .ray:nth-child(6) { transform: rotate(225deg); }
        .ray:nth-child(7) { transform: rotate(270deg); }
        .ray:nth-child(8) { transform: rotate(315deg); }

        @keyframes rays-animation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Günaayyddııııınn bebeğiimmm</h1>
        <div class="sun-container">
            <div class="sun"></div>
            <div class="rays">
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
            </div>
        </div>
    </div>
</body>
</html>
